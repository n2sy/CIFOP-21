<div class="container">
    <div *ngIf="erreur" class="alert alert-danger">Vous n'avez pas les autorisations nécessaires</div>
    <form #f="ngForm" (ngSubmit)="addNewPerson(f.value)">
        <label for="prenom">Prénom</label>
        <input ngModel required type="text" class="form-control" id="prenom" name="prenom">


        <label for="nom">Nom</label>
        <input ngModel required type="text" class="form-control" id="nom" name="nom">


        <label for="age">Age</label>
        <input ngModel required type="number" class="form-control" id="age" name="age">

        <label for="profession">Profession</label>
        <input ngModel required type="text" class="form-control" id="profession" name="profession">

        <label for="path">Url de l'avatar</label>
        <input ngModel type="text" class="form-control" id="path" name="avatar">

        <button [disabled]="f.invalid" class="btn btn-primary">
            Ajouter CV
        </button>
    </form>
</div>
